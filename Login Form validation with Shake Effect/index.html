<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form with Shake Effect | Aditya Aman</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <script src="https://kit.fontawesome.com/d475503719.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper" id="signin">
    <header>Login Form</header>
    <form action="#">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Email Address">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Email can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <div class="pass-txt"><a href="#">Forgot password?</a></div>
      <input type="submit" value="Login">
    </form>
    <div class="sign-txt">Not yet member? <a href="#signup" onclick="sign()">Signup</a></div>
  </div>
  <div class="wrapper" id="signup">
    <header>Sign Up Form</header>
    <form action="#">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Enter Your Email">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Email can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Create Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div><br>
        <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Re-Enter Your Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <div class="pass-txt"><a href="#forgot-password" onclick="reset()">Forgot password?</a></div>
      <input type="submit" value="Sign Up">
    </form><br><br>
    <div class="sign-txt">Already a Member? <a href="#signin" onclick="signin()">SignIn</a></div>
  </div>

  <script src="script.js"></script>
  <script>
    var s = document.getElementById("signup");
    var l = document.getElementById("signin");

    function sign(){
     s.style.display = "block";
     document.getElementById("signin").style.display = "none"; 
    };

    function signin(){
      l.style.display = "block";
      document.getElementById("signup").style.display = "none";
    };
  </script>

</body>
</html>
